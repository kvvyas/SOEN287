<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Clean</title> <!--Compagny name will be changed-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/client_services.css">
</head> 
<body>
    
    <!-- Navigation bar -->
    <nav>
        <ul class="navbar">
            <!-- Logo on the left -->
            <div class="navbar-left">
                <li><a href="#" class="logo"><i class='bx bx-home-circle'></i></i> Pristine Clean</a></li>
            </div>

            <!-- Centered items -->
            <div class="navbar-center">
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">About Us</a></li>
            </div>
        </ul>
    </nav>


    <!-- Side bar -->
    <div class="sidebar">
        <div class="top">
            <div class="logo">

            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="Images/user-circle-solid-96.png" class="user-img" width="50px">
            <div>
                <p class="bold">John Doe</p>
                <p>User</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="Client_Dashboard.html">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-receipt'></i>
                    <span class="nav-item">Receipt</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cart'></i>
                    <span class="nav-item">Services</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-cog"></i>
                    <span class="nav-item">Settings</span>
                </a>
            </li>
            <li>
                <a href="LandingPage.html" id="red">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="form-container">
        <form class="service-form">
            <label for="service">Service:</label>
            <select id="service" name="service">
                <option value="" disabled selected>Select a service</option>
                <option value="cleaning">Cleaning</option>
                <option value="maintenance">Maintenance</option>
            </select>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address">
    
            <label for="size">Room size:</label>
            <input type="text" id="size" name="size" placeholder="Enter room size">
        </form>
    
        <div class="add-button-container">
            <button class="add-button">+</button>
        </div>
    </div>
    <h3 >Your Past Appointments</h3>
            <div class="appointments past-appointments">
                <!-- Past appointments will be dynamically inserted here -->
            </div>
        </div>
    </div>

</body>
<script src="js/client_data_structure.js"></script>
<script>
    let btn = document.querySelector("#btn")
    let sidebar = document.querySelector('.sidebar')

    // Toggle Sidebar
    btn.onclick = function(){
        sidebar.classList.toggle('active');
    };
</script>
    
</body>
</html>
